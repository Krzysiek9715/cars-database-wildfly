<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head jsf:id="confirmDeleteHead">
   <title>Delete car </title>
   <h:outputStylesheet library="css" name="main.css"/>
</head>

<body>
<div jsf:id="helloDiv">
   <h1>Confirm delete car from list!</h1>
   <br/>
   <p>Car to delete:</p>
   <br/>
   <ul>
      <li>ID: #{carBean.id}</li>
      <li>BRAND: #{carBean.carToDelete.brand}</li>
      <li>MODEL: #{carBean.carToDelete.model}</li>
   </ul>
</div>

<form jsf:id="carDeleteConfirmForm" jsf:prependId="false">
   <h:commandButton value="Delete" action="#{carBean.deleteCar()}"/>
   <h:commandButton value="Back to main page" action="index"/>
</form>


</body>

</html>
