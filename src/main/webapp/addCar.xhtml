<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head jsf:id="headAddCar">
    <title>Add car to list</title>
    <h:outputStylesheet library="css" name="main.css"/>
    <style>
        .error{color:greenyellow}
    </style>
</head>

<body>
<div jsf:id="helloDiv">
    <h1>Add car to list!</h1>
    <br/>
</div>


<form jsf:id="carAddForm" jsf:prependId="false">
    <h:panelGrid>

    <p>Please set brand name</p>
    <h:inputText id="carBrand" placeholder="Car brand" value="#{carBean.brand}" required="false" />
        <br/>
        <p>Please set model name</p>
    <h:inputText id="carModel" placeholder="Car model" value="#{carBean.model}" required="false"/>
        <br/>
        <h:panelGroup id="panel" style="display: inline-block">
        <h:commandButton value="Save" action="#{carBean.addCar()}"/>
        </h:panelGroup>
        <h:messages styleClass="error"/>
    </h:panelGrid>
</form>
<form jsf:prependId="false" jsf:id="formBackToMain">
    <h:commandButton value="Back" action="index"/>
</form>


</body>

</html>
