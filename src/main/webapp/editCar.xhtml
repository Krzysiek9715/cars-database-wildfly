<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head jsf:id="editHead">
   <title>Edit car </title>
   <h:outputStylesheet library="css" name="main.css"/>
   <style>
      .error{color:greenyellow}
   </style>
</head>

<body>
<div jsf:id="helloDiv">
   <h1>Edit car from list!</h1>
   <br/>
</div>


<form jsf:id="carEditForm" jsf:prependId="false">
   <h:panelGrid>
   <input jsf:id="carBrand" type="text" placeholder="car brand"  value="#{tmpCarBeanEdit.car.brand}"/>
      <h:message for="carBrand"/>
   <input jsf:id="carModel" type="text" placeholder="#car model" value="#{tmpCarBeanEdit.car.model}"/>
      <h:message for="carModel"/>
   <h:commandButton value="Save" action="#{tmpCarBeanEdit.save()}"/>
      <h:outputText value="#{tmpCarBeanEdit.car.id}"/>
      <h:messages styleClass="error"/>
   </h:panelGrid>
</form>
<form jsf:id="resultCarLsist" jsf:prependId="false">
<div jsf:id="carList">
   <ul>
      <ui:repeat value="#{carBean.allCars}" var="car">
         <li>#{car.id} : #{car.brand} - #{car.model} </li>
      </ui:repeat>
   </ul>
</div>
</form>
</body>

</html>
