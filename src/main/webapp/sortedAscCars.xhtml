<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head jsf:id="sortedAscCarshead">
   <title>Car list sorted by brand </title>
   <h:outputStylesheet library="css" name="main.css"/>
</head>

<body>
<div jsf:id="carSoertedByBrandList">
   <ul>
      <ui:repeat value="#{carBean.sortByBrandAsc()}" var="car">
         <li>#{car.id} : #{car.brand} - #{car.model}</li>
      </ui:repeat>
   </ul>
</div>

<form jsf:id="backToMainPage" jsf:prependId="false">
   <h:commandButton value="Back to main page" action="#{carBean.mainPage()}"/>
</form>



</body>

</html>
